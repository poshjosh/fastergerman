{% extends "common/page.html" %}

{% block hero_image %}{% include 'common/hero.html' %}{% endblock %}

{% block content %}

    {% for trainer in app.trainer_types %}
        {% with trainer_id = trainer + '_trainer' %}
            <p>
                <a id="{{ trainer_id }}" href="trainers/{{ trainer }}">{{ i18n.t[trainer_id] }}</a>
            </p>
        {% endwith %}
    {% endfor %}
{% endblock %}
