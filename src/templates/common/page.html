<!DOCTYPE html>
<html lang="{{ i18n.lang_code }}" dir="{{ i18n.dir }}">
<head>
    {% block head %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ app.name }} | {{ i18n.t.app_short_description }}</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='assets/favicons/favicon.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/body.css') }}">
    {% endblock %}
</head>
<body>

    <div class="fixed-top">
        <span class="left"><a href="/">{{ app.name }}</a></span>
        <span class="right">{% include 'common/language_options.html' %}</span>
    </div>

    {% block hero_image %}{% endblock %}

    {% include 'common/page_messages.html' %}

    <div id="content">
        {% block content %}{% endblock %}
    </div>

    {% include 'common/page_bottom.html' %}
</body>
</html>
